<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不知道学什么？点点试试</title>
    <style>
        
        div,button{margin:0px;padding:0px;}
        #interface{
            font-size: 1000px;
            width: 500px;
            height: 300px;
            background-color: rgb(233, 232, 232);
            border-radius: 10%;
            text-align: center;
            position: relative;
             
        }

        #nameDisplay{
            /*大小，形状*/
            width: 400px;
            height:100px;
            /*位置*/
            position: absolute;
            top:50px;
            left: 50px;
            /*文本设置*/
            font-size: 30px;
            text-align: center;
            line-height: 100px;

            overflow: hidden;
        }

        button{
            width:100px;
            height:50px;
            border-radius: 10%;
            background-color: rgb(176, 249, 243);

            position: absolute;
            bottom: 50px;
            left:200px;

            font-size: 20px;
            text-align: center;
            line-height: 50px;

        }
    </style>

</head>
<body>
    <div id="interface">
        <div id="nameDisplay">今天适合做...</div>
        <button onclick="clickButton(this)">开始</button>
    </div>
</body>
<script>
    var names=["听听力","练阅读","做完型","攻翻译","背单词","万事皆宜","做真题","休息一下"];
    var length=names.length;

    //获取显示姓名的div对象
    var displayBoard=document.getElementById("nameDisplay");

    mytime = null

    //点击开始，按钮变成停止字样、改变颜色，轮放姓名，点击停止，按钮变字和颜色，停止
    function clickButton(btn){
        //获取按钮上的文字
        var text=btn.innerHTML;
        console.log(text);
        
        //如果是开始按钮
        if(text=="开始"){
            btn.innerHTML="STOP!";
            btn.style.backgroundColor="yellow";

            if(mytime == null){
                mytime = setInterval(function(){
                    var name=randomName();
                    console.log(name);
                    //轮放名字
                    displayBoard.innerHTML=name;
                }, 50);
            }

        }else if(text=="STOP!"){
            btn.innerHTML="开始";
            btn.style.backgroundColor="palegreen";
            
            if(mytime != null){
                clearInterval(mytime);
                mytime = null;
            }
        }


    }

    function randomName(){
        var randomNum=Math.ceil(Math.random()*10000)%length+1;
        return names[randomNum-1];
    }


</script>
</html>
